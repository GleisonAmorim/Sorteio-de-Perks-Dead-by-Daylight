<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://deadbydaylight.com/static/c3f2458c3a5bca701cb4ccc96f15cf66/653d1/dbd_keyart_tab_34c48816bb.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-top: 20px;
            color: white; 
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            border: none;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
            margin-left: 60px;
            border-radius: 5px;
            overflow: hidden;
            animation: bloodDrops 1s infinite;
        }

        button:hover {
            background-color: #870000;
        }

        @keyframes bloodDrops {
            0%, 100% { transform: translateY(-5px); }
            50% { transform: translateY(5px); }
        }

        #menu {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            color: white;            
            padding: 20px;
            box-shadow: 2px 0 4px rgba(0, 0, 0, 0.1);
            height: 70vh;
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            border-radius: 10px;
        }

        #menu h2 {
            color: white; 
        }

        select {
            margin-bottom: 20px;
            padding: 5px;
            font-size: 16px;
        }

        #perkDisplay {
            opacity: 0;
            visibility: hidden;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 70%;
            margin-left: 10%;
            padding: 20px;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(240, 240, 240, 0.8);
            color: #000;
            border-radius: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            opacity: 0.9;
        }

        footer a {
            color: #000;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .categoria {
            margin-top: 20px;
        }

        .perk {
            margin: 10px 0;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h2><span class="emoji">🔪</span> Escolha uma categoria:</h2>
        <select id="categoriaSelect">
            <option value="Final de Partida">Perks para Final de Partida</option>
            <option value="Curar e Apoiar">Perks para Curar e Apoiar</option>
            <option value="Fuga Tática">Perks para Fuga Tática</option>
            <option value="Resistência e Habilidade">Perks para Resistência e Habilidade</option>
            <option value="Cura e Estratégia">Perks para Cura e Estratégia</option>
            <option value="Aprimoramento de Itens">Perks para Aprimoramento de Itens</option>
            <option value="Aura e Estratégia">Perks para Aura e Estratégia</option>
            <option value="Agilidade e Cura">Perks para Agilidade e Cura</option>
        </select>
        <button id="sortearBtn"><span class="emoji">💉</span> Sortear Perks</button>
    </div>
    <div id="perkDisplay"></div>
    <footer>
        <p>Conheça mais sobre mim no <a href="https://www.linkedin.com/in/gleisonamorim/" target="_blank">LinkedIn</a></p>
    </footer>
  
    <script>
const perksPorCategoria = {
    'Final de Partida': ['Ninguém Fica Para Trás', 'Vamos Viver Para Sempre', 'Adrenalina'],
    'Curar e Apoiar': ['Conhecimento Botânico', 'Empatia', 'Vamos Conseguir', 'Kindred'],
    'Fuga Tática': ['Pouso Equilibrado', 'Ágil', 'Explosão de Sprint', 'Silêncio e Sutileza'],
    'Resistência e Habilidade': ['Inquebrável', 'Adrenalina', 'Vontade de Ferro', 'Tenacidade'],
    'Cura e Estratégia': ['Medidas Desesperadas', 'Autodidata', 'Força Interior', 'Pouso Equilibrado'],
    'Aprimoramento de Itens': ['Coringa', 'Instinto de Saqueador', 'Farmácia', 'Intuição do Detetive'],
    'Aura e Estratégia': ['Distorção', 'Mão Aberta', 'Avaliação', 'Intuição do Detetive'],
    'Agilidade e Cura': ['Pouso Equilibrado', 'Ágil', 'Explosão de Sprint', 'Vamos Conseguir'],
    'Evasão Rápida': ['Pouso Equilibrado', 'Ágil', 'Explosão de Sprint', 'Silêncio e Sutileza'],
    'Detecção e Premonição': ['Alerta', 'Calafrio na Espinha', 'Pequeno Jogo', 'Premonição'],
    'Estratégias de Gerador': ['Melhor Juntos', 'Prove Seu Valor', 'Técnico', 'Sem Misericórdia'],
    'Enganando o Assassino': ['Dance Comigo', 'Evasão Urbana', 'Silêncio e Sutileza', 'Desvio'],
    'Busca por Itens': ['Coringa', 'Instinto de Saqueador', 'Farmácia', 'Intuição do Detetive'],
    'Leitura de Aura e Estratégia': ['Distorção', 'Mão Aberta', 'Avaliação', 'Intuição do Detetive'],
    'Fuga Rápida': ['Adrenalina', 'Coração Parado', 'Ágil', 'Explosão de Sprint'],
    'Resgate e Apoio': ['Empatia', 'Vamos Conseguir', 'Kindred'],
    'Estratégias de Perseguição': ['Desvio', 'Dance Comigo', 'Vontade de Ferro', 'Silêncio e Sutileza'],
    'Mobilidade e Sobrevivência': ['Pouso Equilibrado', 'Explosão de Sprint', 'Ágil', 'Evasão Urbana'],
    'Resistência e Velocidade': ['Adrenalina', 'Coração Parado', 'Vontade de Ferro', 'Inquebrável'],
};

        const sortearBtn = document.getElementById('sortearBtn');
        const categoriaSelect = document.getElementById('categoriaSelect');
        const perkDisplay = document.getElementById('perkDisplay');

        sortearBtn.addEventListener('click', () => {
            perkDisplay.innerHTML = '';
            let categoria = categoriaSelect.value;

            if (categoria !== 'Todas') {
                const categoriaPerks = perksPorCategoria[categoria];
                const perkEscolhidaIndices = [];

                while (perkEscolhidaIndices.length < 4) {
                    const randomIndex = Math.floor(Math.random() * categoriaPerks.length);
                    if (!perkEscolhidaIndices.includes(randomIndex)) {
                        perkEscolhidaIndices.push(randomIndex);
                    }
                }

                const categoriaDiv = document.createElement('div');
                categoriaDiv.classList.add('categoria');
                categoriaDiv.innerHTML = `<h2>${categoria}</h2>`;
                perkDisplay.appendChild(categoriaDiv);

                perkEscolhidaIndices.forEach(index => {
                    const perkDiv = document.createElement('div');
                    perkDiv.classList.add('perk');
                    perkDiv.innerHTML = `<p>Perk escolhida: <strong>${categoriaPerks[index]}</strong></p>`;
                    categoriaDiv.appendChild(perkDiv);
                });

                perkDisplay.style.opacity = 1;
                perkDisplay.style.visibility = 'visible';
            }
        });
    </script>
</body>
</html>
